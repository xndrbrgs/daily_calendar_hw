<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container">
      <div id="9" class="row time-block">
        <div class="col-sm-1 hour pt-3">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="10" class="row time-block">
        <div class="col-sm-1 hour pt-3">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="11" class="row time-block">
        <div class="col-sm-1 hour pt-3">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id='12' class="row time-block">
        <div class="col-sm-1 hour pt-3">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="13" class="row time-block">
        <div class="col-sm-1 hour pt-3">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="14" class="row time-block">
        <div class="col-sm-1 hour pt-3">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="15" class="row time-block">
        <div class="col-sm-1 hour pt-3">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id='16' class="row time-block">
        <div class="col-sm-1 hour pt-3">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id='17' class="row time-block">
        <div class="col-sm-1 hour pt-3">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
